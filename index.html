<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapa El Boton</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="pantalla">
        <div class="card">
            <img src="/img.gif" alt="">

            <h1 class="titulo">Vamos al <span>Cine</span>🎬🍿?</h1>

        </div>
        <div class="botones">
            <div>
                <button id="botonAcepto">SI</button>
            </div>
            <div>
                <button id="botonNo" onmouseover="moverBoton()">NO</button>
            </div>
        </div>
        <div class="botones botones-mobile">
            <div class="botonAceptoMobileDiv">
                <button id="botonAceptoMobile">SI</button>
            </div>
            <div>
                <button id="botonNoMobile">NO</button>
            </div>
        </div>
    </div>
    <div class="card-succes">
        <div class="card-2">
            <img src="/hehehehe.gif" alt="">
            <h1>¡Sabia que dirias que si!¡Ni lo dudé por un segundo! 😄</h1>
        </div>

    </div>
    <script src="script.js"></script>
</body>


</html>
